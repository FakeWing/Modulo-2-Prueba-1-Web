<body>
    <ul>
        <li><a href="index.html"><img src="img/4.png" width="30" height="30"> PepeNavBar</a></li>
        <li id="b1"><a href="talleres.html">Talleres</a></li>
        <li id="b2"><a href="contacto.html">Contacto</a></li>
        <li id="b3"><a href="https://lmgtfy.com/?q=bootstrap+4+documentation">Ayuda</a></li>
    </ul>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h4>Contacto</h4>
            </div>

            <div class="card text-left">
                <div class="card-body">

                    <form id="frm" action="respuesta.html" method="get">



                        <br>
                        <label for="nombre">
                            <h6>Nombre</h6>
                        </label>
                        <input class="form-control" type="text" name="nombre" id="nombre"
                            placeholder="Ej: PepeHands FeelsBadman">

                        <br>
                        <label for="email">
                            <h6>Email</h6>
                        </label>
                        <input class="form-control" type="email" name="email" id="email"
                            placeholder="Ej: correofalso@123.com">

                        <br>
                        <label for="telefono">
                            <h6>Telefono</h6>
                        </label>
                        <input class="form-control" type="number" name="telefono" id="telefono"
                            placeholder="Ej: 987654322 ">



                        <br>
                        <label for="consulta">
                            <h6>Tipo de Consulta</h6>
                        </label>
                        <select class="form-control" name="consulta" id="consulta">
                            <option value="" selected disabled>----Tipo de Consulta----</option>
                            <option value="academica">Academica</option>
                            <option value="comercial">Comercial</option>

                        </select>
                        <br>
                        <div class="form-group">
                            <label for="">
                                <h6>Consulta</h6>
                            </label>
                            <textarea class="form-control" name="comment" id="comment" rows="6"
                                placeholder="Indique su consulta aqui"></textarea>
                        </div>

                        <p>
                            <input type="submit" class="btn btn-primary btn-lg" value="Enviar Consulta">
                        </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
